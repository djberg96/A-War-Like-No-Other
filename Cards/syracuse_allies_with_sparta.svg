<svg width="3.5in" height="2.5in" xmlns="http://www.w3.org/2000/svg">
  <rect id="card_background" width="100%" height="100%" fill="white" stroke="black" stroke-width="15"/>
  <g id="card_name" text-anchor="middle" dominant-baseline="central">
    <text font-family="Papyrus" font-size="18">
      <tspan x="50%" y="10%">Syracuse Allies with Sparta</tspan>
    </text>
  </g>
  
  <g id="ops">
    <rect x="4%" y="5%" width="12%" height="12%" fill="red" stroke="black" stroke-width="3"/>
    <text>
      <tspan x="8%" y="14%" font-family="Papyrus" font-size="24" fill="white">3</tspan>
    </text>
  </g>

  <line stroke-width="5" x1="0" y1="20%" x2="100%" y2="20%" stroke="black"/>

  <g id="event_text">
    <text font-family="Papyrus" font-size="18" text-anchor="middle">
      <tspan x="50%" y="33%">Syracuse is now an active ally of the</tspan>
      <tspan x="50%" dy="20">Spartans for the remainder of the turn</tspan>
      <tspan x="50%" dy="30">Their forces may be used for</tspan>
      <tspan x="50%" dy="20">any future operations conducted</tspan>
      <tspan x="50%" dy="20">by the Spartans.</tspan>
      <tspan x="50%" dy="30">Remove all Syracusan forces</tspan>
      <tspan x="50%" dy="20">at the end of the turn.</tspan>
    </text>
  </g>
</svg>
